<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="knockout-app" class="card">
        <header>Good Dog Walks Inc.</header>
        <div class="card-section">
            <h2>Hello, <span data-bind="text: firstName"></span></h2>
            <div class="counter-ui-container">
                <button data-bind="click: decrease">-</button>
                <span 
                    class="counter"
                    data-bind="text: count"
                    ></span>
                <button data-bind="click: increase">+</button>
            </div>
            <p>Your dog is <span data-bind="text: dogStatus"></span>! </p>
        </div>
        <footer><span>Have a tail wagging day!</span></footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    <script src="index.js"></script>
</body>

</html>
